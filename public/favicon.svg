<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="creamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAF8F5"/>
      <stop offset="100%" stop-color="#E8DCC4"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2C2416"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>
  <!-- Cross -->
  <rect x="14" y="6" width="4" height="14" rx="1" fill="url(#goldGrad)"/>
  <rect x="10" y="9" width="12" height="3.5" rx="1" fill="url(#goldGrad)"/>
  <!-- Baby swaddle/blanket -->
  <ellipse cx="16" cy="24" rx="7" ry="5" fill="url(#creamGrad)"/>
  <!-- Baby head -->
  <circle cx="16" cy="20" r="4" fill="#F5DEB3"/>
  <!-- Closed eyes (sleeping) -->
  <path d="M14 19.5 Q15 20 16 19.5" stroke="#5D4037" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  <path d="M16 19.5 Q17 20 18 19.5" stroke="#5D4037" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  <!-- Rosy cheeks -->
  <circle cx="13.5" cy="20.5" r="0.8" fill="#E8B4B8" opacity="0.6"/>
  <circle cx="18.5" cy="20.5" r="0.8" fill="#E8B4B8" opacity="0.6"/>
  <!-- Small smile -->
  <path d="M15 21 Q16 22 17 21" stroke="#A67B5B" stroke-width="0.6" fill="none" stroke-linecap="round"/>
  <!-- Halo -->
  <ellipse cx="16" cy="16" rx="5" ry="1.5" fill="none" stroke="#D4AF37" stroke-width="0.8" opacity="0.7"/>
</svg>
